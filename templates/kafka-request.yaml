# Kafka request template
# Confluent environment/cluster details are pulled from GitHub Environment variables:
#   ORGANIZATION_ID, ENVIRONMENT_ID, KAFKA_CLUSTER_ID, REST_ENDPOINT, SCHEMA_REGISTRY_ID
# Do not hardcode those here; set them per environment in GitHub (Settings â†’ Environments).

# Service name (documentation only - not currently used by parser/Terraform)
# Reserved for future use in resource prefixing/tagging
service_name: "your-service-name"

# Topics to create/manage
topics:
  - name: "example-topic"
    partitions: 6
    replication_factor: 3
    config:
      retention.ms: "604800000"

# Schemas (optional)
# schemas:
#   - subject: "example-topic-value"
#     schema_file: "schemas/dev/example-topic-value.avsc"

schemas: []

# Access configuration (optional)
# Each entry creates one service account and ACLs for listed topics.
