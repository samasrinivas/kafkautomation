name: Kafka GitOps CD flow
on:
  push:
    branches: [ main ]
    paths:
      - '**/kafka-request.yaml'
      - 'schemas/**'

jobs:
  apply:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Export global variables to env
        run: |
          echo "TF_BUCKET_STATE=${{ vars.TF_BUCKET_STATE }}" >> $GITHUB_ENV

      - name: Detect environment and set Kafka credentials
        run: |
          file=$(git ls-files '*kafka-request.yaml' | head -n1)
          if [ -z "$file" ]; then
            echo "No kafka-request.yaml found in repository" >&2
            exit 1
          fi
          # Extract environment from path: projects/<PROJECT>/<ENV>/kafka-request.yaml
          ENV=$(echo "$file" | cut -d'/' -f3)
          if [ -z "$ENV" ] || [ "$ENV" = "kafka-request.yaml" ]; then
            echo "Error: Could not extract environment from path: $file" >&2
            exit 1
          fi
          echo "Found kafka-request.yaml: $file"
          echo "Detected environment: $ENV"
          echo "KAFKA_FILE=$file" >> $GITHUB_ENV
          echo "ENVIRONMENT=$ENV" >> $GITHUB_ENV
          
          # Set Kafka credentials based on environment
          case "$ENV" in
            dev)
              echo "TF_VAR_confluent_api_key=${{ secrets.CONFLUENT_API_KEY_DEV }}" >> $GITHUB_ENV
              echo "TF_VAR_confluent_api_secret=${{ secrets.CONFLUENT_API_SECRET_DEV }}" >> $GITHUB_ENV
              echo "TF_VAR_kafka_api_key=${{ secrets.KAFKA_API_KEY_DEV }}" >> $GITHUB_ENV
              echo "TF_VAR_kafka_api_secret=${{ secrets.KAFKA_API_SECRET_DEV }}" >> $GITHUB_ENV
              echo "CONFLUENT_KEY_VAR=CONFLUENT_API_KEY_DEV" >> $GITHUB_ENV
              echo "CONFLUENT_SECRET_VAR=CONFLUENT_API_SECRET_DEV" >> $GITHUB_ENV
              echo "KAFKA_KEY_VAR=KAFKA_API_KEY_DEV" >> $GITHUB_ENV
              echo "KAFKA_SECRET_VAR=KAFKA_API_SECRET_DEV" >> $GITHUB_ENV
              ;;
            test)
              echo "TF_VAR_confluent_api_key=${{ secrets.CONFLUENT_API_KEY_TEST }}" >> $GITHUB_ENV
              echo "TF_VAR_confluent_api_secret=${{ secrets.CONFLUENT_API_SECRET_TEST }}" >> $GITHUB_ENV
              echo "TF_VAR_kafka_api_key=${{ secrets.KAFKA_API_KEY_TEST }}" >> $GITHUB_ENV
              echo "TF_VAR_kafka_api_secret=${{ secrets.KAFKA_API_SECRET_TEST }}" >> $GITHUB_ENV
              echo "CONFLUENT_KEY_VAR=CONFLUENT_API_KEY_TEST" >> $GITHUB_ENV
              echo "CONFLUENT_SECRET_VAR=CONFLUENT_API_SECRET_TEST" >> $GITHUB_ENV
              echo "KAFKA_KEY_VAR=KAFKA_API_KEY_TEST" >> $GITHUB_ENV
              echo "KAFKA_SECRET_VAR=KAFKA_API_SECRET_TEST" >> $GITHUB_ENV
              ;;
            qa)
              echo "TF_VAR_confluent_api_key=${{ secrets.CONFLUENT_API_KEY_QA }}" >> $GITHUB_ENV
              echo "TF_VAR_confluent_api_secret=${{ secrets.CONFLUENT_API_SECRET_QA }}" >> $GITHUB_ENV
              echo "TF_VAR_kafka_api_key=${{ secrets.KAFKA_API_KEY_QA }}" >> $GITHUB_ENV
              echo "TF_VAR_kafka_api_secret=${{ secrets.KAFKA_API_SECRET_QA }}" >> $GITHUB_ENV
              echo "CONFLUENT_KEY_VAR=CONFLUENT_API_KEY_QA" >> $GITHUB_ENV
              echo "CONFLUENT_SECRET_VAR=CONFLUENT_API_SECRET_QA" >> $GITHUB_ENV
              echo "KAFKA_KEY_VAR=KAFKA_API_KEY_QA" >> $GITHUB_ENV
              echo "KAFKA_SECRET_VAR=KAFKA_API_SECRET_QA" >> $GITHUB_ENV
              ;;
            prod)
              echo "TF_VAR_confluent_api_key=${{ secrets.CONFLUENT_API_KEY_PROD }}" >> $GITHUB_ENV
              echo "TF_VAR_confluent_api_secret=${{ secrets.CONFLUENT_API_SECRET_PROD }}" >> $GITHUB_ENV
              echo "TF_VAR_kafka_api_key=${{ secrets.KAFKA_API_KEY_PROD }}" >> $GITHUB_ENV
              echo "TF_VAR_kafka_api_secret=${{ secrets.KAFKA_API_SECRET_PROD }}" >> $GITHUB_ENV
              echo "CONFLUENT_KEY_VAR=CONFLUENT_API_KEY_PROD" >> $GITHUB_ENV
              echo "CONFLUENT_SECRET_VAR=CONFLUENT_API_SECRET_PROD" >> $GITHUB_ENV
              echo "KAFKA_KEY_VAR=KAFKA_API_KEY_PROD" >> $GITHUB_ENV
              echo "KAFKA_SECRET_VAR=KAFKA_API_SECRET_PROD" >> $GITHUB_ENV
              ;;
            *)
              echo "Error: Unknown environment: $ENV"
              exit 1
              ;;
          esac

      - name: Validate API secrets exist
        run: |
          if [ -z "$TF_VAR_confluent_api_key" ] || [ -z "$TF_VAR_confluent_api_secret" ]; then
            echo "Error: Required Confluent Cloud API secrets not found in GitHub."
            echo "Expected secrets: $CONFLUENT_KEY_VAR and $CONFLUENT_SECRET_VAR"
            echo ""
            echo "Add them to repo settings → Secrets and variables → Actions:"
            echo "  - $CONFLUENT_KEY_VAR = Confluent Cloud API key for $ENVIRONMENT environment"
            echo "  - $CONFLUENT_SECRET_VAR = Confluent Cloud API secret for $ENVIRONMENT environment"
            exit 1
          fi
          if [ -z "$TF_VAR_kafka_api_key" ] || [ -z "$TF_VAR_kafka_api_secret" ]; then
            echo "Error: Required Kafka API secrets not found in GitHub."
            echo "Expected secrets: $KAFKA_KEY_VAR and $KAFKA_SECRET_VAR"
            echo ""
            echo "Add them to repo settings → Secrets and variables → Actions:"
            echo "  - $KAFKA_KEY_VAR = Kafka cluster API key for $ENVIRONMENT environment"
            echo "  - $KAFKA_SECRET_VAR = Kafka cluster API secret for $ENVIRONMENT environment"
            exit 1
          fi

      - name: Lint kafka-request.yaml
        run: |
          pip install yamllint
          yamllint "$KAFKA_FILE"

      - name: Generate tfvars from YAML
        run: |
          pip install pyyaml
          echo "Using kafka request file: $KAFKA_FILE"
          echo "Environment: $ENVIRONMENT"
          python scripts/parser.py "$KAFKA_FILE" terraform/terraform.tfvars.json

      - name: Terraform Init
        run: terraform -chdir=terraform init -backend-config="bucket=$TF_BUCKET_STATE" -backend-config="key=terraform/${ENVIRONMENT}/data-streaming-platform.tfstate" -reconfigure

      - name: Terraform Validate
        run: terraform -chdir=terraform validate

      - name: Terraform Plan
        run: terraform -chdir=terraform plan -no-color -out=tfplan.bin -var-file="terraform.tfvars.json" -var="github_repo_owner=${{ github.repository_owner }}" -var="github_repo_name=${{ github.event.repository.name }}" -var="github_token=${{ secrets.GITHUB_TOKEN }}"

      - name: Terraform Apply
        run: terraform -chdir=terraform apply -no-color -auto-approve tfplan.bin
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}