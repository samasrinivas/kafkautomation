name: Kafka GitOps CD flow
on:
  push:
    branches: [ main ]
    paths:
      - '**/kafka-request.yaml'
      - 'schemas/**'

jobs:
  apply:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Export creds & variables to env
        run: |
          echo "TF_VAR_confluent_api_key=${{ secrets.CONFLUENT_API_KEY }}" >> $GITHUB_ENV
          echo "TF_VAR_confluent_api_secret=${{ secrets.CONFLUENT_API_SECRET }}" >> $GITHUB_ENV
          echo "TF_BUCKET_STATE=${{ vars.TF_BUCKET_STATE }}" >> $GITHUB_ENV

      - name: Detect environment and find kafka-request.yaml
        run: |
          file=$(git ls-files '*kafka-request.yaml' | head -n1)
          if [ -z "$file" ]; then
            echo "No kafka-request.yaml found in repository" >&2
            exit 1
          fi
          # Extract environment from path: projects/<PROJECT>/<ENV>/kafka-request.yaml
          ENV=$(echo "$file" | cut -d'/' -f3)
          if [ -z "$ENV" ] || [ "$ENV" = "kafka-request.yaml" ]; then
            echo "Error: Could not extract environment from path: $file" >&2
            exit 1
          fi
          echo "Found kafka-request.yaml: $file"
          echo "Detected environment: $ENV"
          echo "KAFKA_FILE=$file" >> $GITHUB_ENV
          echo "ENVIRONMENT=$ENV" >> $GITHUB_ENV

      - name: Lint kafka-request.yaml
        run: |
          pip install yamllint
          yamllint "$KAFKA_FILE"

      - name: Generate tfvars from YAML
        run: |
          pip install pyyaml
          echo "Using kafka request file: $KAFKA_FILE"
          echo "Environment: $ENVIRONMENT"
          python scripts/parser.py "$KAFKA_FILE" terraform/terraform.tfvars.json

      - name: Terraform Init
        run: terraform -chdir=terraform init \
          -backend-config="bucket=$TF_BUCKET_STATE" \
          -backend-config="key=terraform/${ENVIRONMENT}/data-streaming-platform.tfstate" \
          -reconfigure

      - name: Terraform Validate
        run: terraform -chdir=terraform validate

      - name: Terraform Plan
        run: terraform -chdir=terraform plan -no-color -out=tfplan.bin -var-file="terraform.tfvars.json"

      - name: Terraform Apply
        run: terraform -chdir=terraform apply -no-color -auto-approve tfplan.bin