name: Kafka GitOps CI flow
on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

jobs:
  plan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
        env:
          TF_BUCKET_STATE: ${{ vars.TF_BUCKET_STATE }}

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Export constants to env
        run: |
          echo "TF_VAR_confluent_api_key=${{ secrets.CONFLUENT_API_KEY }}" >> $GITHUB_ENV
          echo "TF_VAR_confluent_api_secret=${{ secrets.CONFLUENT_API_SECRET }}" >> $GITHUB_ENV
          echo "TF_BUCKET_STATE=${{ vars.TF_BUCKET_STATE }}" >> $GITHUB_ENV

      - name: Generate tfvars from YAML
        run: |
          pip install pyyaml
          file=$(git ls-files '*kafka-request.yaml' | head -n1)
          if [ -z "$file" ]; then
            echo "No kafka-request.yaml found in repository" >&2
            exit 1
          fi
          echo "Using kafka request file: $file"
          python scripts/parser.py "$file" terraform/terraform.tfvars.json

      - name: Terraform Init
        run: terraform -chdir=terraform init -backend-config="bucket=$TF_BUCKET_STATE" -reconfigure

      - name: Terraform validate
        run: terraform -chdir=terraform validate

      - name: Debug:Check generated tfvars
        run: |
          echo "Checking if terraform.tfvars.json exists:"
          ls -la terraform/terraform.tfvars.json
          echo "Content of terraform.tfvars.json:"
          cat terraform/terraform.tfvars.json
          
      - name: Terraform Plan
        run: terraform -chdir=terraform plan -no-color -out=tfplan.bin -input=false -var-file="terraform.tfvars.json"
        continue-on-error: true

      - name: Save human-readable plan
        run: terraform -chdir=terraform show -no-color tfplan.bin > terraform/plan.txt
        
      - name: Post plan as PR comment
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('terraform/plan.txt', 'utf8');
            const max = 65000;
            const bodyPlan = plan.length > max ? plan.slice(0, max) + '\n\n***plan truncated***' : plan;
            const body = '### Terraform plan\n\n```text\n' + bodyPlan + '\n```';
            const prNumber = context.payload.pull_request.number;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body,
            });
